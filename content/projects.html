    <!-- inputProject -->
    <section class="project">
      <div class="container">
        <h1>Create a Project</h1>

        <form onsubmit="addBlog(event)">
          <div class="project__group">
            <label for="title">Project Name</label>
            <input type="text" id="title" />
          </div>
          <div class="flex date">
            <div class="project__group">
              <label for="title">Start Date</label>
              <input type="date" id="start" />
            </div>
            <div class="project__group">
              <label for="title">End Date</label>
              <input type="date" id="end" />
            </div>
          </div>
          <div class="project__group">
            <label for="desc">Description</label>
            <textarea id="desc"></textarea>
          </div>
          <div>
            <label class="technologies">Technologies</label>
            <div class="flex tech">
              <div class="left">
                <div>
                  <input type="checkbox" id="tech_js" value="node js" />
                  <label for="tech_js">javascript</label>
                </div>
                <div>
                  <input type="checkbox" id="tech_react" value="node js" />
                  <label for="tech_react">React JS</label>
                </div>
              </div>
              <div class="right">
                <div>
                  <input type="checkbox" id="tech_php" value="node js" />
                  <label for="tech_php">PHP</label>
                </div>
                <div>
                  <input type="checkbox" id="tech_java" value="node js" />
                  <label for="tech_java">Java</label>
                </div>
              </div>
            </div>
          </div>
          <div class="uploadd">
            <p>upload Image</p>
            <div class="project__group position-relative bg-white border-radius">
              <label for="upload" class="flex upload">
                  
                <button class="btn__choose">Choose</button>
                <img src="/Assets/img/file.png" class="position-absolute right-0 top-0" alt="">
                <input type="file" id="upload" class="upload" hidden/>
              </label>
            </div>
          </div>

          <div class="btn__submit">
            <button class="btnSubmit" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </section>

    <!-- My Project -->
    
    <section class="myProjects">
      <h1>My Project</h1>
      
      <div class="flex flex__card" id="content">
        <div class="project__card">

            <img src="http://via.placeholder.com/50x50" alt="#" />
          </div>
          <div class="project__card__body">
            <a href="/content/project.html" class="title__project"><h4>Dumbways Mobile App - 2021</h4></a>

            <p class="body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, modi!</p>
            <div class="flex iconTech">
             <a href="#"><i class="fa-brands fa-square-js fa-xl fa-fw"></i></a>
             <a href="#"><i class="fa-brands fa-react fa-xl fa-fw"></i></a>
              </div>
            <div class="btn__card">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
